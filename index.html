<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="calculator-container">
            <div class="calculator">
                <div class="display-container">
                    <div id="display" class="display">0</div>
                </div>
                <div class="buttons">
                    <button class="btn btn-light function-btn" onclick="clearAll()">AC</button>
                    <button class="btn btn-light function-btn" onclick="toggleSign()">+/-</button>
                    <button class="btn btn-light function-btn" onclick="percentage()">%</button>
                    <button class="btn btn-warning operator-btn" onclick="appendOperator('/')">รท</button>
                    
                    <button class="btn btn-dark number-btn" onclick="appendNumber('7')">7</button>
                    <button class="btn btn-dark number-btn" onclick="appendNumber('8')">8</button>
                    <button class="btn btn-dark number-btn" onclick="appendNumber('9')">9</button>
                    <button class="btn btn-warning operator-btn" onclick="appendOperator('*')">ร</button>
                    
                    <button class="btn btn-dark number-btn" onclick="appendNumber('4')">4</button>
                    <button class="btn btn-dark number-btn" onclick="appendNumber('5')">5</button>
                    <button class="btn btn-dark number-btn" onclick="appendNumber('6')">6</button>
                    <button class="btn btn-warning operator-btn" onclick="appendOperator('-')">-</button>
                    
                    <button class="btn btn-dark number-btn" onclick="appendNumber('1')">1</button>
                    <button class="btn btn-dark number-btn" onclick="appendNumber('2')">2</button>
                    <button class="btn btn-dark number-btn" onclick="appendNumber('3')">3</button>
                    <button class="btn btn-warning operator-btn" onclick="appendOperator('+')">+</button>
                    
                    <button class="btn btn-dark number-btn zero-btn" onclick="appendNumber('0')">0</button>
                    <button class="btn btn-dark number-btn" onclick="appendDecimal()">.</button>
                    <button class="btn btn-warning operator-btn" onclick="calculate()">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
